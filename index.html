<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ovall | Multi Family Office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d0d0d0;
            margin-bottom: 3rem;
        }
        .status {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid #e94560;
            border-radius: 50px;
            color: #e94560;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .footer {
            margin-top: 4rem;
            color: #606060;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">ovall</h1>
        <p class="tagline">Multi Family Office | Real Estate</p>
        <p class="description">
            Gestão patrimonial especializada em investimentos imobiliários. 
            Combinamos expertise financeira com profundo conhecimento do mercado 
            de real estate para maximizar o valor do seu patrimônio.
        </p>
        <span class="status">Em breve</span>
        <div class="footer">
            <p>&copy; 2026 ovall. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
