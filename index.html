<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovall - GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 40px;
            letter-spacing: 0.2em;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .status h2 {
            color: #4ade80;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .status p {
            color: #d0d0d0;
            line-height: 1.8;
        }
        
        .badge {
            display: inline-block;
            background: #4ade80;
            color: #1a1a2e;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .info {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #808080;
        }
        
        .info a {
            color: #e94560;
            text-decoration: none;
        }
        
        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OVALL</h1>
        <p class="subtitle">GitHub Pages Deploy Test</p>
        
        <div class="status">
            <h2>✓ Deploy Funcionando!</h2>
            <p>
                Este site está hospedado no GitHub Pages.<br>
                O Manus pode fazer deploy de HTMLs diretamente aqui.
            </p>
            <span class="badge">ONLINE</span>
        </div>
        
        <div class="info">
            <p>
                Repositório: <a href="https://github.com/hgbn1988/ovall-site" target="_blank">hgbn1988/ovall-site</a><br>
                Última atualização: 22 de Janeiro de 2026
            </p>
        </div>
    </div>
</body>
</html>
